<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="styles/login.css">
		<link rel = "icon" href = "imgs/download.png" type = "image/x-icon">
	</head>

	<body>
			<header>
				<img src="imgs/pokebank.png" height="150px" width="250px" style="padding-top: 50px;">
			</header>
		<div class="container">
			
			<div class="row justify-content-center">
				
				<div class="col-7">
					<form class="formulario p-lg-1" id="loginForm">
						<div class="form-group">
							<label class="text-light">PLEASE, TYPE YOUR PIN NUMBER HERE</label>
							<input type="password" class="form-control" id="pinLABEL" placeholder="PIN NUMBER">
						</div>
						<div class="mt-4 row justify-content-center">
							<div class="col-6">
								<button type="button" id="loginbtn" class="btn btn-primary btn-block">LOGIN</button>
							</div>
						</div>
					</form>
				

				</div>

			</div>

		</div>

		<script src="login.js"></script>
		

	</body>
