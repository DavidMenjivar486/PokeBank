<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="icon" href="imgs/download.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div>
        <img src="imgs/pokebank.png" alt="Pokemon-Bank" height="200px" width="300px">
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-7">
                <form class="form p-lg-1">
                    <h1>WELCOME TO POKEMON BANK</h1>
                    <div class="form-group">
                        <label class="text-light">PLEASE, TYPE YOUR PIN HERE:</label>
                        <input type="password" class="form-control" id="pinLabel" placeholder="PIN CODE">
                    </div>
                    <div class="mt-4 row justify-content-center">
                        <div class="col-6">
                            <button type="button" id="loginbtn" class="button btn btn-primary btn-block">LOGIN</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
